<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>A Pen by Kyle</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <body>
  
  <div class="timer">
    
    <span class="empty-circle">
      <h3 class="status">POMODORO</h3>
      <span class="time">Click to Start Timer</span>
      <span class="fill-circle"></span>
    </span>

  </div><!-- TIMER -->
  
  <main class="main-content">
    
    <h1>POMODORO TIMER</H1>
    <div class="minute-controls">
      <button class="box-button subtract">-</button>
      <span class="pomo-minutes"> POMO TIMER LENGTH : 25</span>
      <button class="box-button add">+</button>
    </div>

    <div class="minute-controls">
      <button class="box-button break-subtract">-</button>
      <span class="break-minutes"> BREAK TIMER LENGTH: 5</span>  
      <button class="box-button break-add">+</button>
    </div>

    <button class="btn start-pomo">Pomodoro Timer</button>
    <button class="btn start-break">Break Timer</button>
    <button class="box-button" id="clear">CLEAR timer</button>
    <div id="testarea"></div>

  </main><!-- errything -->


  <div class="sound"></div>
  
  
  
</body>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
