<body>
  <body>
  
  <div class="timer">
    
    <span class="empty-circle">
      <div class="status">POMODORO</div>

    </span>
    
    <button class="btn toBreak">Break</button>
    <button class="btn toPomo">Pomodoro</button>

  </div><!-- TIMER -->
  
  <div class="errything">

    <span class="minutes"> POMO TIME IS : 25</span>
    <button class="box-button add">+</button>
    <br>

    
    <button class="box-button bsubtract">-</button>
    <span class="bminutes"> BREAK TIME IS: 5</span>  
    <button class="box-button badd">+</button>
  <br>
    <button class="box-button" id="clear">CLEAR</button>
    <div id="testarea"></div>
  </div><!-- errything -->


  <div class="sound"></div>
  
  
  
</body>
